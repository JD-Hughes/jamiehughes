<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Projects - Jamie Hughes</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet"/>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="outerBox">
    <div class="box">
      <h2>ChatChaosTV</h2>
      <h3>A website for twitch streamers to interact with their chat</h3>
      <button class="btn" onclick="openArticle(1)">More Info</button>
    </div>
    <div class="box">
      <h2>Photography</h2>
      <h3>My photography portfolio</h3>
      <button class="btn" onclick="openArticle(2)">More Info</button>
    </div>
    </div>
    <div class="popupBox" id="article-1">
      <div class="popup-container article">
        <div class="popup-title">ChatChaosTV</div>
        <div class="popup-text">Some descriptive text<br/>Some other descriptive text</div>
        <button class="btn btn-gradient cancel" onClick="closeArticle(1)"> Close</button>
        <button class="btn btn-gradient danger" onClick=openLink(1)>View</button>
      </div>
    </div>
    <div class="popupBox" id="article-2">
      <div class="popup-container article">
        <div class="popup-title">Photography</div>
        <div class="popup-text">One of my hobbies is photography<br/>Click the link below to view my portfolio</div>
        <button class="btn btn-gradient cancel" onClick="closeArticle(2)"> Close</button>
        <button class="btn btn-gradient danger" onClick=openLink(2)>View</button>
      </div>
    </div>
  </body>
</html>
