<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guess that movie</title>
        <script src="fuse.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Name that movie!</h1>
        <div class="videoWrapper">
            <iframe
                width="1280"
                height="720"
                src="https://www.youtube.com/embed/w7w93bH7EfM?autoplay=1&modestbranding=1&controls=0&mute=0&rel=0&fs=0"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen="0"
                id="video-player"
            ></iframe>
        </div>
        <input type="text" id="player-input" autocomplete="off" onchange="checkAnswer()" />
        <button onclick="revealAnswer()" id="submit-btn">Reveal Answer</button>
        <script src="app.js"></script>
    </body>
</html>
